{% load staticfiles %}
<div>
	<a href="/{{ vidcategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ vidcategoria.titulo }}</h3></div></a>
	{% if video %}
	{% for video in video %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ video.categoria.slug }}/{{ video.id }}/{{ video.slug }}">{{ video.titulo }}</a></h3>
			<p>{{ video.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ video.fechacreado }}</b></span> - <a href="/autor/{{ video.autor }}"><span>{{ video.autor.first_name }} {{ video.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
