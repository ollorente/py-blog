{% load staticfiles %}
<div>
	<a href="/{{ ecncategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ ecncategoria.titulo }}</h3></div></a>
	<hr>
	{% if economia %}
	{% for economia in economia %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ economia.categoria.slug }}/{{ economia.id }}/{{ economia.slug }}">{{ economia.titulo }}</a></h3>
			<p>{{ economia.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ economia.fechacreado }}</b></span> - <a href="/autor/{{ economia.autor }}"><span>{{ economia.autor.first_name }} {{ economia.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
