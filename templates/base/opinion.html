{% load staticfiles %}
<div>
	<a href="/{{ opicategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ opicategoria.titulo }}</div></h3></a>
	{% if opinion %}
	{% for opinion in opinion %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ opinion.categoria.slug }}/{{ opinion.id }}/{{ opinion.slug }}">{{ opinion.titulo }}</a></h3>
			<p>{{ opinion.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ opinion.fechacreado }}</b></span> - <a href="/autor/{{ opinion.autor }}"><span>{{ opinion.autor.first_name }} {{ opinion.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
