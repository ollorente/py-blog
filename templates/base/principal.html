{% load staticfiles %}
<div>
	<a href="/{{ pricategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ pricategoria.titulo }}</h3></div></a>
	{% if principal %}
	{% for principal in principal %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ principal.categoria.slug }}/{{ principal.id }}/{{ principal.slug }}">{{ principal.titulo }}</a></h3>
			<p>{{ principal.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ principal.fechacreado }}</b></span> - <a href="/autor/{{ principal.autor }}"><span>{{ principal.autor.first_name }} {{ principal.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
