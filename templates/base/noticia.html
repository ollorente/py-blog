{% load staticfiles %}
<div>
	<a href="/{{ notcategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ notcategoria.titulo }}</h3></div></a>
	{% if noticia %}
	{% for noticia in noticia %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ noticia.categoria.slug }}/{{ noticia.id }}/{{ noticia.slug }}">{{ noticia.titulo }}</a></h3>
			<p>{{ noticia.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ noticia.fechacreado }}</b></span> - <a href="/autor/{{ noticia.autor }}"><span>{{ noticia.autor.first_name }} {{ noticia.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
