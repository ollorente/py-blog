{% load staticfiles %}
<div>
	<a href="/{{ percategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ percategoria.titulo }}</h3></div></a>
	{% if personaje %}
	{% for personaje in personaje %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ personaje.categoria.slug }}/{{ personaje.id }}/{{ personaje.slug }}">{{ personaje.titulo }}</a></h3>
			<p>{{ personaje.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ personaje.fechacreado }}</b></span> - <a href="/autor/{{ personaje.autor }}"><span>{{ personaje.autor.first_name }} {{ personaje.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
