{% load staticfiles %}
<div>
	<a href="/{{ alocategoria.slug }}/"><div class="alert alert-dismissible alert-info"><h3 class="text-left">{{ alocategoria.titulo }}</h3></div></a>
	{% if aloido %}
	{% for aloido in aloido %}
	<div class="media">
		<div class="media-body">
			<h3 class="media-heading"><a href="/{{ aloido.categoria.slug }}/{{ aloido.id }}/{{ aloido.slug }}">{{ aloido.titulo }}</a></h3>
			<p>{{ aloido.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ aloido.fechacreado }}</b></span> - <a href="/autor/{{ aloido.autor }}"><span>{{ aloido.autor.first_name }} {{ aloido.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	{% endif %}
</div>
